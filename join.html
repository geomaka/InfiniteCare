<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Join Our Family | InfiniteCare Disability Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Become part of the InfiniteCare family. Fill out the form to join our inclusive community and access life-changing disability support services." />
  <meta name="keywords"
    content="join InfiniteCare, disability support sign up, inclusive programs Kenya, family empowerment form, PWD registration" />
  <meta name="author" content="InfiniteCare Disability Centre and Innovation Hub" />

  <!-- OG Meta Tags -->
  <meta property="og:title" content="Join Our Family | InfiniteCare Disability Hub" />
  <meta property="og:description"
    content="Submit your interest to join InfiniteCareâ€™s community support network for persons with disabilities and families." />
  <meta property="og:image" content="https://yourdomain.com/images/og-join.jpg" />
  <meta property="og:url" content="https://yourdomain.com/Pages/join.html" />
  <meta property="og:type" content="website" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
  </style>
</head>

<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4 py-12">

  <!-- Join Form -->
  <form id="joinForm" class="bg-white shadow-2xl rounded-xl p-6 sm:p-8 w-full max-w-full sm:max-w-md lg:max-w-lg">
    <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 mb-6 text-center">Join the InfiniteCare Family</h2>

    <div class="mb-4">
      <label for="name" class="block text-sm font-semibold mb-1">Name</label>
      <input type="text" name="name" id="name" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-semibold mb-1">Email</label>
      <input type="email" name="email" id="email" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label for="message" class="block text-sm font-semibold mb-1">Message</label>
      <textarea name="message" id="message" rows="4" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
      Submit
    </button>

    <p id="form-message" class="text-sm text-green-600 mt-4 hidden text-center">Message sent!</p>
  </form>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("3iC08-QX_wqdsvCXT"); // Replace with your actual EmailJS public key
    })();
  </script>

  <!-- JS Submission Handler -->
  <script>
    const form = document.getElementById('joinForm');
    const message = document.getElementById('form-message');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      emailjs.sendForm('service_4tfstsn', 'template_23ci9ap', this)
        .then(() => {
          message.classList.remove('hidden');
          this.reset();
          setTimeout(() => {
            window.location.href = "../index.html";
          }, 2000);
        }, (error) => {
          alert('Failed to send email: ' + JSON.stringify(error));
        });
    });
  </script>

</body>

</html>
